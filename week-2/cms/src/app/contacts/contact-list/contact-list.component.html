<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-12">
            <div class="pull-left">
              <h2 class="m-0 p-0">Contacts</h2>
            </div>
            <span class="pull-right">
              <button class="btn btn-success">New Contact</button>
            </span>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ contact.name }}</h4>
            <p class="list-group-item-text">{{ contact.description }}</p>
          </div>
          <span class="pull-right">
            <img [src]=contact.imageUrl alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
