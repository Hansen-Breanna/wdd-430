<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-left-right">
        <span class="pull-left title">People</span>
        <a class="btn btn-success pull-right" routerLink="new">Add Person</a>
      </div>
    </div>
    <div class="panel-body">
      <div class="center-panel">
        <cms-document-item 
          *ngFor="let personElement of persons" 
          [person]="personElement">
        </cms-document-item>
      </div>
    </div>
  </div>
