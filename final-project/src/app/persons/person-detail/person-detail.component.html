<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title pull-left"><span class="label-value">{{ person.image }}</span>{{ person.name }}</h4>
        <div class="row">
          <a class="btn btn-info mx-1" routerLink="edit">Edit</a>
          <a class="btn btn-danger mx-1" (click)="onDelete()">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Gifts:&nbsp;</label>
          <span class="label-value">List of gifts here</span>
        </div>
      </div>
    </div>
  </div>
