  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>{{ person.name }}</h2>
          <div class="row">
            <div class="col-xs-12">
              <div class="pull-left">
                <img [src]=person.image alt="{{ person.name }}" class="img-responsive" style="max-height: 50px;">
              </div>
              <span class="pull-right">
                <a class="btn btn-primary mx-1" routerLink="edit">Edit</a>
                <a class="btn btn-danger mx-1" (click)="onDelete()">Delete</a> 
              </span>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <ul class="list-unstyled">
            <li><span class="font-weight-bold">Budget: </span>${{ person.budget }}</li>
            <li>
              <ul class="list-unstyled">
                <li><span class="font-weight-bold">Gifts: </span></li>
                <li *ngFor="let person of person.group; let i = index" class="mt-1">
                  <app-gift-item class="col-sm-12" [gift]="gift"></app-gift-item>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
