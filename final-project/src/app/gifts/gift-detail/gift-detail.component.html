<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>{{ gift.name }}</h2>
        <div class="row">
          <div class="col-xs-12">
            <span class="pull-left">
              <p>For: {{ giftRecipient }}</p>
            </span>
            <span class="pull-right">
              <a class="btn btn-success mx-1" (click)="onView()">View</a>
              <a class="btn btn-primary mx-1" routerLink="edit">Edit</a>
              <a class="btn btn-danger mx-1" (click)="onDelete()">Delete</a>
            </span>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div>
          <img [src]=gift.image alt="{{ gift.name }}" class="img-responsive" style="max-height: 50px;">
        </div>
        <ul class="list-unstyled">
          <li><span class="font-weight-bold">Item: </span>{{ gift.name }}</li>
          <li><span class="font-weight-bold">Price: </span>${{ gift.price }}</li>
          <li><span class="font-weight-bold">Description: </span>{{ gift.description }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
