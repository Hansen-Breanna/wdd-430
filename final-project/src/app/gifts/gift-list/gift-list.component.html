<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let gift of gifts">
      <div class="pull-left">
        <h4 class="list-group-item-heading"><a href="{{ gift.url }}">{{ gift.name }}</a></h4>
        <p class="list-group-item-text">{{ gift.price }}</p>
        <p class="list-group-item-text">{{ gift.description }}</p>
      </div>
      <span class="pull-right">
        <img [src]="gift.image" alt="{{ gift.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
  </div>
</div>
