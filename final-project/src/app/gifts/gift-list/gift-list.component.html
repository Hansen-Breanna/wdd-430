<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <span class="title pad-left-right mx-2">Gifts</span>
                </div> 
                <div class="row">
                  <div class="input-group pull-left pad-left-right col-xs-7">
                    <input type="text" #searchBox (keyup)="search(searchBox.value)" class="form-control mx-2"
                      placeholder="Enter a search value">
                    <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <p class="icon-headings">Bought&nbsp;&nbsp;Wrapped</p>
          <app-gift-item *ngFor="let giftItemElement of gifts | giftsFilter:term:'#searchBox.value'" [gift]="giftItemElement">
          </app-gift-item>
        </div>
      </div>
    </div>
  </div>
