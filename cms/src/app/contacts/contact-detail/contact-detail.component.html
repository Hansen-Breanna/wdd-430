<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h2>{{ contact.name }}</h2>
          <div class="row">
            <div class="col-xs-12">
              <div class="pull-left">
               <img [src]=contact.imageUrl alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
              </div>
              <span class="pull-right">
                  <a routerLink="edit" class="btn btn-primary m-1">Edit</a>
                  <a href="#" class="btn btn-danger m-1">Delete</a>
              </span>
            </div>
          </div>
        </div>
        <div class="panel-body">
            <ul class="list-unstyled">
                <li><span class="font-weight-bold">Email: </span>{{ contact.email }}</li>
                <li><span class="font-weight-bold">Phone: </span>{{ contact.phone }}</li>
            </ul>
        </div>
      </div>
    </div>
  </div>
