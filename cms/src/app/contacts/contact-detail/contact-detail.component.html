<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h2>{{ contact.name }}</h2>
          <div class="row">
            <div class="col-xs-12">
              <div class="pull-left">
               <img [src]=contact.imageUrl alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
              </div>
              <span class="pull-right">
                  <a class="btn btn-primary m-1" routerLink="edit">Edit</a>
                  <a class="btn btn-danger m-1" (click)="onDelete()">Delete</a> <!-- Should this have a routerLink? -->
              </span>
            </div>
          </div>
        </div>
        <div class="panel-body">
            <ul class="list-unstyled">
                <li><span class="font-weight-bold">Email: </span>{{ contact.email }}</li>
                <li><span class="font-weight-bold">Phone: </span>{{ contact.phone }}</li>
                <li><span class="font-weight-bold">Contacts in Team: </span></li>
                <li *ngFor="let contact of contact.group; let i = index" class="mt-1">
                    <cms-contact-item class="col-sm-12" [contact]="contact"></cms-contact-item>    
                </li>
            </ul>
        </div>
      </div>
    </div>
  </div>
