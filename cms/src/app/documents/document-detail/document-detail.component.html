<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right">{{ document.name }}<!-- display document description here --></h4>
        <div class="row pull-right margin-left-right">
          <a class="btn btn-primary m-1">View</a>
          <a class="btn btn-info m-1" routerLink="edit">Edit</a>
          <a class="btn btn-danger m-1">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Description:&nbsp;</label>
          <span class="label-value">{{ document.description }}<!-- display document description here --></span>
        </div>
        <br>
        <div class="row">
          <label>URL:&nbsp;</label>
          <span class="label-value document-url">{{ document.url }}<!-- display document URL here --></span>
        </div>
      </div>
    </div>
  </div>
